<div class="container h-100">
  <div class="row h-100">
    <div class="d-flex justify-content-center align-items-center">
      <form [formGroup]="loginForm" class="form px-4 py-5 bg-light col-md-4" (ngSubmit)="login()">
        <h1 class="text-center ">Login</h1>
        <div class="form-group mt-2">
          <label for="mail">Email</label>
          <input formControlName="email" type="email" class="form-control" id="mail" placeholder="Email">
          <small class="text-danger" *ngIf="f['email'].errors?.['email']">Lütfen geçerli bir e-posta adresi giriniz</small>
        </div>
        <div class="form-group mt-2">
          <label for="password">Şifre</label>
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="d-flex justify-content-center"> <button  type="submit"  class="btn btn-primary mt-4">Gönder</button></div>
        <small class="text-danger" *ngIf="submitted && isSignUpFailed">Kullanıcı adı ya da
          parola yanlış</small>
      </form>
    </div>
  </div>
</div>
